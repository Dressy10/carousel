<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Carousel Slideshow</title>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left">Previous</button>
      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="slides">
            <img class="carousel_images" src="./slides/dp uploads.jfif" alt="" />
          </li>
          <li class="slides">
            <img class="carousel_images" src="./slides/slide 2.jfif" alt="" />
          </li>
          <li class="slides">
            <img class="carousel_images" src="./slides/slide 3.jfif" alt="" />
          </li>
          <li class="slides">
            <img class="carousel_images" src="./slides/slide 4.jfif" alt="" />
          </li>
          <li class="slides">
            <img class="carousel_images" src="./slides/slide 5.jpg" alt="" />
          </li>
          <li class="slides">
            <img class="carousel_images" src="./slides/slide 6.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel_button carousel_button--right">Next</button>
      <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
      </div>
    </div>
  </body>
</html>
